# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-filename"
BBFILE_PATTERN_meta-filename = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-filename = "6"

LAYERDEPENDS_meta-filename = "core"
LAYERSERIES_COMPAT_meta-filename = "kirkstone"
