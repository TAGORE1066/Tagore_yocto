# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-libmodbus"
BBFILE_PATTERN_meta-libmodbus = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-libmodbus = "6"

LAYERDEPENDS_meta-libmodbus = "core"
LAYERSERIES_COMPAT_meta-libmodbus = "kirkstone"
